<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div id="headStack">
      <h2>Stack</h2><h2 id="stackError"></h2>
    </div>
    

    <div class="stack">
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
      <div class="stack-box"></div>
    </div>
    <button id="stackItem">Stack Item</button>
    <button id="unstackItem">Unstack Item</button>

    <div id="headQueue">
      <h2>Queue</h2><h2 id="queueError"></h2>
    </div>

    <div class="queue">
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
      <div class="queue-box"></div>
    </div>
    <button id="queueItem">Queue Item</button>
    <button id="dequeueItem">Dequeue Item</button>
    

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
